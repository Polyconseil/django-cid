language: python
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO=1.8
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=master
matrix:
  exclude:
    - python: "2.7"
      env: DJANGO=master
    - python: "3.3"
      env: DJANGO=1.10
    - python: "3.3"
      env: DJANGO=1.11
    - python: "3.3"
      env: DJANGO=master
    - python: "3.4"
      env: DJANGO=master
    - python: "3.5"
      env: DJANGO=master
    - python: "3.6"
      env: DJANGO=1.8
    - python: "3.6"
      env: DJANGO=1.10
    - python: "3.6"
      env: DJANGO=master

install:
  - pip install -U setuptools wheel
  - python setup.py develop
  - pip install --use-wheel -U -r requirements/ci.txt
  - pip install tox

script:
  - tox -e py${TRAVIS_PYTHON_VERSION//[.]/}-$DJANGO

after_success:
  - coveralls
