language: python
dist: xenial  # Needed for 3.7
python:
  - 3.5
  - 3.6
  - 3.7
env:
  - DJANGO="1.11"
  - DJANGO="2.0"
  - DJANGO="2.1"

install:
  - pip install tox tox-travis

script:
  - tox

matrix:
  fast_finish: true

  include:
    - { python: "3.7", env: TOXENV=docs }
    - { python: "3.7", env: TOXENV=quality }
